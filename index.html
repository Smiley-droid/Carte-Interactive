<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Interactive</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        #map { height: 100vh; }
        #menu {
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="menu">
        <p><strong>XP :</strong> <span id="xp">0</span></p>
        <label for="mapStyle">Style de carte :</label>
        <select id="mapStyle">
            <option value="https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png">Standard</option>
            <option value="https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png">Topographique</option>
            <option value="https://tiles.stadiamaps.com/tiles/alidade_smooth/{z}/{x}/{y}{r}.png">Noir & Blanc</option>
        </select>
    </div>
    <div id="map"></div>
    <script>
        let map = L.map('map').setView([48.8566, 2.3522], 13);
        let currentLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        document.getElementById('mapStyle').addEventListener('change', function() {
            let newTileLayer = this.value;
            map.removeLayer(currentLayer);
            currentLayer = L.tileLayer(newTileLayer, { attribution: '&copy; OpenStreetMap contributors' }).addTo(map);
        });
    </script>
</body>
</html>
