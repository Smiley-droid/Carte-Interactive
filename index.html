<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Interactive</title>

    <!-- Leaflet.js (Compatible avec OpenStreetMap) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: Arial, sans-serif; }
        #map { height: 100vh; }
        #controls { position: absolute; top: 10px; right: 10px; background: white; padding: 10px; border-radius: 8px; box-shadow: 2px 2px 10px rgba(0,0,0,0.3); z-index: 1000; }
        #xp-counter { font-weight: bold; font-size: 18px; }
    </style>
</head>
<body>

    <div id="controls">
        <p><strong>XP :</strong> <span id="xp-counter">0</span></p>
        <label for="mapStyle">Style de carte :</label>
        <select id="mapStyle">
            <option value="https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png">Standard</option>
            <option value="https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png">Topographique</option>
            <option value="https://tiles.wmflabs.org/bw-mapnik/{z}/{x}/{y}.png">Noir & Blanc</option>
        </select>
    </div>

    <div id="map"></div>

    <script>
        var xp = 0;
        var map = L.map('map').setView([48.8566, 2.3522], 13);

        var tileLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        document.getElementById("mapStyle").addEventListener("change", function() {
            var style = this.value;
            map.removeLayer(tileLayer);
            tileLayer = L.tileLayer(style, {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);
        });

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(
                    function (position) {
                        var userLat = position.coords.latitude;
                        var userLng = position.coords.longitude;

                        L.marker([userLat, userLng]).addTo(map)
                            .bindPopup("Vous êtes ici")
                            .openPopup();

                        map.setView([userLat, userLng], 15);
                    },
                    function (error) {
                        console.log("Erreur GPS : ", error);
                    },
                    { enableHighAccuracy: true, timeout: 5000, maximumAge: 0 }
                );
            } else {
                alert("La géolocalisation n'est pas supportée par votre navigateur.");
            }
        }
        getLocation();
    </script>
</body>
</html>
