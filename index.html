<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Carte Interactive</title>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        #menu {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            z-index: 10000;
        }
        #map { height: 100vh; width: 100vw; z-index: 0; }
        @media (max-width: 768px) {
            #menu { width: auto; font-size: 14px; padding: 8px; }
            #map { height: 100vh; }
        }
    </style>
</head>
<body>
    <div id="menu">
        <p>XP: <span id="xp">0</span></p>
        <label for="mapStyle">Style de carte :</label>
        <select id="mapStyle">
            <option value="standard">Standard</option>
            <option value="topographique">Topographique</option>
        </select>
    </div>
    <div id="map"></div>
    
    <script>
        let xp = 0;
        document.getElementById("xp").innerText = xp;
        
        function detectDevice() {
            if (window.innerWidth <= 768) {
                document.getElementById("menu").style.fontSize = "14px";
            } else {
                document.getElementById("menu").style.fontSize = "16px";
            }
        }
        
        window.addEventListener("resize", detectDevice);
        detectDevice();

        let map = L.map('map', {
            center: [48.86, 2.33],
            zoom: 5,
            tap: false,
            preferCanvas: true // Améliore les performances sur mobile
        });
        
        let tileLayers = {
            standard: L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '© OpenStreetMap' }).addTo(map),
            topographique: L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', { attribution: '© OpenTopoMap' })
        };

        document.getElementById("mapStyle").addEventListener("change", function(e) {
            map.eachLayer(layer => {
                if (layer instanceof L.TileLayer) map.removeLayer(layer);
            });
            tileLayers[e.target.value].addTo(map);
        });

        fetch('zones.json')
            .then(response => response.json())
            .then(data => {
                Object.keys(data).forEach(zone => {
                    let zoneData = data[zone];
                    let polygon = L.polygon(zoneData.coordinates, {color: 'blue'}).addTo(map);
                    polygon.bindPopup(`${zone} - XP requis : ${zoneData.xpRequired}`);
                });
            });
    </script>
</body>
</html>
